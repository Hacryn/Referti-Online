    <meta charset="utf-8">

	<style>
		h1 { color: grey}
		body {background-color: grey;}
		input {color:grey}
		select {
			color:grey; 
			background-color: #111;
			border: 0px
		}
	</style>
	
    <title>Referti Online</title>
  </head>
  
  <body>
	
	<div class="d-flex">
	<form method="POST" action="login.php">
	  <h1>Accesso Utente</h1>
	  <div class="inset">
	  <p>
		<label for="cf">Codice Fiscale</label>
		<input type="text" name="cf" id="utente">
	  </p>
	  <p>
		<label for="password">Password</label>
		<input type="password" name="password" id="password">
	  </p>
	  <p>
		<label for="role">Ruolo: </label>
		<select name="role" id="user-selector">
			<option value="patient">Paziente</option>
			<option value="operator">Operatore</option>
			<option value="facility">Struttura sanitaria</option>
		</select>
	  </p>
	  </div>
	  <br>
	  <p class="p-container">
		<span id="infobox">Realizzato da Enrico <br> per l'UNIBA</span> <br>
		<input type="submit" name="go" id="go" value="Accedi">
	  </p>
	</form>

	<form method="POST" action="referto.php?action=look">
		<h1>Accesso Diretto</h1>
		<div class="inset">
		<p>
		  <label for="rid">Codice Referto</label>
		  <input type="text" name="rid" id="rid">
		</p>
		<p>
		  <label for="codice">Codice Accesso</label>
		  <input type="text" name="codice" id="codice">
		</p>
		</div>
		<p class="p-container">
		  <span id="directbox"> Codici ricevuti <br> dall'operatore </span> <br>
		  <input type="submit" name="go" id="go" value="Visualizza">
		</p>
		<p class="p-container">
			<span id="regbox">Vuoi accedere a <br> tutti i tuoi referti? </span> <br>
			&nbsp<a class="btn-primary" href="signin.html"><b>Registrati</b></a>
		</p>
	</form>
	</div>

	<!--<form method="POST" action="signin.html">
		<h1>Registrazione</h1>
		<p class="p-container">
			<span id="regbox"> Vuoi registrarti? <br> Prosegui qui! </span> <br>
			<input type="submit" name="go" id="go" value="Registrati">
		  </p>
	</form>-->

	<script>
		var url = new URL(window.location.href)
		var login = url.searchParams.get("login")
		if (login == "failed") {
			infobox = document.getElementById('infobox')
			infobox.innerHTML = 'Utente non trovato <br> o password errata'
		}
		if (login == "none") {
			infobox = document.getElementById('infobox')
			infobox.innerHTML = 'Devi effettuare <br> il login per accedere'
		}
		if (login == "wrong") {
			infobox = document.getElementById('directbox')
			infobox.innerHTML = 'Referto non trovato <br> o codice errato'
		}
	</script>
